<div class="surface-ground flex align-items-center justify-content-center min-h-screen overflow-hidden" style="margin-top:-20px;">
  <div class="flex flex-column align-items-center justify-content-center">
      <img src="../../../assets/img/logossmol.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <div class="text-900 text-3xl font-medium mb-3">Change password</div>
              </div>

              <div>
                  <label for="[password1]" class="block text-900 text-xl font-medium mb-2">Password</label>
                  <p-password id="password1" [(ngModel)]="credentials.password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                  <label for="password2" class="block text-900 font-medium text-xl mb-2">Confirm password</label>
                  <p-password id="password2" [(ngModel)]="credentials.confirmPassword" placeholder="Confirm password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                  <div class="flex align-items-center justify-content-between mb-5 gap-5">
                  </div>
                  <button pButton pRipple label="Set password" class="w-full p-3 text-xl" [routerLink]="['/']" (click)="setPassword()"></button>
              </div>
          </div>
      </div>
  </div>
</div>
